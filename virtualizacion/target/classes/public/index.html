<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Web Server Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FUNCIONES</h1>
    
    <h2>CALCULAR SENO</h2>
    <form action="/sin" method="GET">
        <label for="sin-value">valor:</label>
        <input type="text" id="sin-value" name="valor">
        <button type="submit" onclick="loadGetMsgs()">Calcular seno</button>
    </form>
    <div class="result" id="sin-result"></div>
    

    <h2>CALCULAR COSENO</h2>
    <form action="/cos" method="GET">
        <label for="cos-value">valor:</label>
        <input type="text" id="cos-value" name="valor">
        <button type="submit">Calcular coseno</button>
    </form>

    <h2>ES PALINDROMO?</h2>
    <form action="/palindromo" method="GET">
        <label for="palindrome-value">valor:</label>
        <input type="text" id="palindrome-value" name="valor">
        <button type="submit">revisar</button>
    </form>

    <h2>MAGNITUD DE UN VECTOR 2D</h2>
    <form action="/vect" method="GET">
        <label for="vector-x">ingrese valor 1</label>
        <input type="text" id="vector-x" name="num1">
        <br>
        <label for="vector-y">ingrese valor 2</label>
        <input type="text" id="vector-y" name="num2">
        <br>
        <button type="submit">calcular</button>
    </form>
</body>
</html>
